services:
  mariadb:
      container_name: mariadb
      image: mariadb:latest
      security_opt:
        - no-new-privileges:true
      restart: always
      command: --init-file /data/application/init.sql
      volumes:
          - ./init.sql:/data/application/init.sql
      ports:
        - "3306:3306"
      environment:
        MARIADB_ROOT_PASSWORD: FpTzQzhw3Qy2FV2E0Ch1
