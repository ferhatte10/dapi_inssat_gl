
services:
  # Api blog
  api-blog:
    # container_name: api-blog
    build: ../apiBlog
    security_opt:
      - no-new-privileges:true
    restart: always
    deploy:
      replicas: 1
    env_file:
      - ../apiBlog/.env
    depends_on:
      - mariadb

  # Api gateway:
  gateway:
    container_name: gateway
    build: ../gateway
    security_opt:
      - no-new-privileges:true
    restart: always
    depends_on:
      - api-blog
    ports:
      - "5000:5000"
    env_file:
      - ../gateway/.env
  
  # MariaDB
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    security_opt:
      - no-new-privileges:true
    restart: always
    command: --init-file /data/application/init.sql
    volumes:
        - ./init.sql:/data/application/init.sql
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: FpTzQzhw3Qy2FV2E0Ch1
